<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; font-weight: 400; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="top-bg"></div>
  <div class = bottom-bg></div>

  <div class="card">
    <div class="card-top"></div>
    <img src="images/image-victor.jpg" alt="profile-image">

    <div class="card-bottom">
      <div class="profile-information-section">
        <p>Victor Crest <span class="age light-color">26</span></p><br />
        <p class="city light-color">London</p>
      </div>
      <div class="profile-data">
        <hr />
        <div class="data-container">80k<br /> <span class="light-color">Followers</span></div>
        <div class="data-container">803k<br /> <span class="light-color">Likes</span></div>
        <div class="data-container">1.4k<br /> <span class="light-color">Photos</span></div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tico</a>.
  </div>
</body>
</html>
